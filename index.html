<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=11">
  <link rel="stylesheet" href="./styles/index.css" type="text/css">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <title>Payment</title>
</head>
<body>
  <div class="main-container">
    <h1>Great that's Â£124.97!</h1>
    <form class="container" action="#" id="form-payment">
      <div class="item first-item">
        <label class="radio-container">
          <input type="radio" name="payment-method" value="paypal">
          <span class="checkmark" data-text="PayPal"></span>
        </label>
        <div class="image">
          <img src="./images/paypal.jpg" alt="Paypal logo">
        </div>
      </div>
      <div class="panel">
        <div class="panel-item">
          <button class="paypal-chackout">Paypal checkout</button>
        </div>
      </div>
      <div class="item last-item" id="card-item-toggle-border">
        <label class="radio-container">
          <input type="radio" name="payment-method" value='credit' id='credit-card'>
          <span class="checkmark" data-text="Debit/credit card"></span>
        </label>
        <div class="image">
          <div class="visa credit-card"></div>
          <div class="master-card credit-card"></div>
          <div class="master-card credit-card ame-express"></div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-item">
        <label class="card-number-input">
          <span>Card number</span>
          <input type="text" placeholder="4111 1111 1111 1111" id="credit-card-number" />
        </label>
        </div>
        <div class="panel-item last-item">
          <label class="card-expire">
            <span>Expiry</span>
            <input type="text" placeholder="MM/YY" id="credit-card-expire" />
          </label>
          <label class="card-cvc">
            <span>CVC</span>
            <input type="number" placeholder="023" id="credit-card-cvc" />
          </label>
          <span class="icon-exclamation exclamation"></span>
          </div>
      </div>
    </form>
    <button type="submit" form="form-payment" class="pay-button">
      <span class="icon-lock"></span>
      Finish and pay</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.6.0/polyfill.min.js" integrity="sha256-/9af5HY43atNLQYyCLy6EeTvHu0ntBAd4Yyaw6tVh/c=" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>
</html>
